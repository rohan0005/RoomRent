{% extends 'Users Profile/NavigationBarBase/base.html' %}
{% load static %}
{% block title %}RoomRent | Change Password{% endblock %}
{% block content %}

    <div class="flex-1 bg-[#F3F3F3]">

        <div class="container px-4 py-1 mx-auto">

            <!-- HEADING CONTENTS -->

                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div><!-- Current Password Section END -->


                        <!-- New Password Section Start -->

                            <div class="py-2" x-data="{ show: true }">

                                <div class="relative md:w-[700px]">
                                    <label for="confirmNewPassword" class="block mb-2 text-[17px] text-gray-900 ">Confirm New

                                    <input name="password2" placeholder="" :type="show ? 'password' : 'text'"

                                            </path>
                                        </svg>

                                        <svg class="h-6 text-gray-700" fill="none" @click="show = !show"

                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div><!-- Confirm New Password Section END -->

                        <!-- Button -->
                        <div class=" pl-16 mt-8">
                            <button name= "changePassword" class="bg-[#1F2937] rounded-[3px] py-3 px-9 text-white">Update Password</button>
                        </div>

                    </div>
                </form>
            </div>
        </div> <!-- Main container END-->
    </div>

    
    {% endblock %}
