{% extends 'Users Profile/NavigationBarBase/base.html' %}
{% load static %}
{% block title %}RoomRent | Dashboard{% endblock %}
{% block content %}

<!-- Main -->
<div class="flex-1 bg-[#F3F3F3]">
    <!-- Main container Start -->
    <div class="container px-4 py-1 mx-auto">
        <!-- CONTENTS -->
        <div class="bg-white h-screen  pb-[100px]  lg:mr-3 mt-[92px] md:ml-30 lg:ml-60 bg-white">
            <!-- HEADING -->

            <div class="container px-6 py-6 mx-auto">
                <div class="flex gap-[590px]">
      
                  <div>
                    <h3 class="text-3xl font-medium text-gray-700">Dashboard</h3>
                  </div>
                </div>


            <div class="flex justify-between mt-6 mx-15 md:pl-28">
                <div class="mt-4">
                    <div class="flex flex-wrap justify-between">
                        <div class="w-full px-5 sm:w-1/2 xl:w-1/3">
                            <div class="flex items-center px-5 py-4 bg-gray-100 boarder rounded-md shadow">
                                <div class="p-3 rounded-full">
                                    <img src="images/static images/Icons/userIcon1.svg" alt="">
                                </div>
                
                                <div class="mx-8">
                                    <!-- Show total verified users -->
                                    <h4 class="text-2xl font-semibold text-gray-700">0</h4> 
                                    <div class="text-gray-500"><a href="{% url 'adminDashboard' %}">Joined Users</a></div>
                                </div>
                            </div>
                        </div>
                
                        <div class="w-full px-4 mt-6 sm:w-1/2 xl:w-1/3 sm:mt-0">
                            <div class="flex items-center px-5 py-4 bg-gray-100 rounded-md shadow">
                                <div class="p-3 rounded-full">
                                    <img src="images/static images/Icons/house.svg" alt="">
                                </div>
                
                                <div class="mx-8">
                                    <!-- Show total rooms -->
                                    <h4 class="text-2xl font-semibold text-gray-700">0</h4>
                                    <div class="text-gray-500"><a href="#">Total Rooms</a></div>
                                </div>
                            </div>
                        </div>
                
                        <div class="w-full px-4 mt-6 sm:w-1/2 xl:w-1/3 xl:mt-0">
                            <div class="flex items-center px-5 py-4 bg-gray-100 rounded-md shadow">
                                <div class="p-3 rounded-full">
                                    <img src="images/static images/Icons/pending1.svg" alt="">
                                </div>
                
                                <div class="mx-8 ">
                                    <!-- show pending requests -->
                                    <h4 class="text-2xl font-semibold text-gray-700">0</h4>
                                    <div class="text-gray-500"><a href="{% url 'pendingRequests' %}">Pending Rooms</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>













        </div>
    </div>
</div>





{% endblock %}
