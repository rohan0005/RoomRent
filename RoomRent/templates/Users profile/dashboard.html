{% extends 'Users Profile/NavigationBarBase/base.html' %}
{% load static %}
{% block title %}RoomRent | Dashboard{% endblock %}
{% block content %}

<!-- Main -->
<div class="flex-1 bg-[#F3F3F3]">
    <!-- Main container Start -->
    <div class="container px-4 py-1 mx-auto">
        <!-- CONTENTS -->
        <div class="bg-white h-screen  pb-[100px]  lg:mr-3 mt-[92px] md:ml-30 lg:ml-60 bg-white">
            <!-- HEADING -->

                     
<div class="flex-1 bg-[#F3F3F3] ">
    <div class="bg-white p-5 h-full">
      <div>

        <div class=" text-black p-1 w-full mb-3">
            <p class="md:text-3xl text-xl capitalize  ">
                My Dashboard
            </p>
        </div> 

      <!-- START: ROOMS, order and pending request information section -->
      <div class="flex-1">
        <div class="container px-6 py-1 mx-auto">
          <div class="flex gap-[590px]">
          </div>

          <div class="mt-4">
                <div class="lg:flex lg:mx-10 gap-10 ">
                    
                    <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3 sm:mt-0 border-2 shadow-lg">
                        <div class="flex items-center px-5 py-4 bg-white rounded-md shadow-sm">
                            <div class="p-3 rounded-full">
                                <img src="{% static 'images/static images/Icons/house.svg' %}" alt="">
                            </div>

                            <div class="mx-5">
                                <!-- Show total rooms -->
                                <h4 class="text-2xl font-semibold text-gray-700">{{totalRooms}}</h4>
                                <div class="text-gray-500"><a href="{% url 'myRoom' %}">Verified Rooms</a></div>
                            </div>
                        </div>
                    </div>

                    <div class="w-full px-6 sm:w-1/2 xl:w-1/3 border-2 shadow-lg">
                        <div class="flex items-center px-5 py-4 bg-white rounded-md shadow-sm">
                            <div class="p-3 rounded-full">
                                <img src="{% static 'images/static images/Icons/pendingRooms.svg' %}" alt="">
                            </div>

                            <div class="mx-5">
                                
                                <!-- Show total verified users -->
                                <h4 class="text-2xl font-semibold text-gray-700">{{pendingRooms}}</h4> 
                                <div class="text-gray-500"><a href="{% url 'myRoom' %}">Pending rooms</a></div>
                            </div>
                        </div>
                    </div>

                    <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3 xl:mt-0 border-2 shadow-lg">
                        <div class="flex items-center px-5 py-4 bg-white rounded-md shadow-sm">
                            <div class="p-3 rounded-full">
                                <img src="{% static 'images/static images/Icons/pending1.svg' %}" alt="">
                            </div>

                            <div class="mx-5">
                                <!-- show pending requests -->
                                <h4 class="text-2xl font-semibold text-gray-700">{{pendingBookings}}</h4>
                                <div class="text-gray-500"><a href="{% url 'viewBooking' %}">Pending bookings</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
