{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .input-field {
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            padding: 0.5rem;
            width: 100%;
        }

        .submit-button {
            background-color: #2563EB;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 font-['Roboto']">

    <!-- Container -->
    <div class="container mx-auto">

        <div class="logo-room-rent px-8 py-4 text-center">
            <a href="{% url 'index' %}"><img src="{% static '/images/static images/logo/roomrentlogo.svg' %}" alt=""></a>
        </div>

        <!-- Row -->
        <div class="flex justify-center mt-20 px-28">
            <!-- Col -->
            <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                <div class="px-8 mb-4 text-center">
                    <h3 class="pt-2 mb-4 text-2xl font-medium">Password Reset</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <input placeholder="New Password" type="password" name="new_password1" class="input-field" required>
                        </div>
                        <div class="mb-6">
                            <input placeholder="Re-New Password" type="password" name="new_password2" class="input-field" required>
                        </div>
                        <input type="submit" class="submit-button" value="Reset Password">
                    </form>
                    <p class="mt-4 text-gray-600">Remember your password? <a href="{% url 'signin' %}" class="text-blue-500">Signin</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
