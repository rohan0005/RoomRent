{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<!-- component -->
  <body class="bg-gray-100 font-['Roboto']">
    <!-- Container -->
    <div class="container mx-auto">

        <div class="logo-room-rent px-28 py-7 w-fit">
            <a href="{% url 'index' %}"><img src="images/static images/logo/roomrentlogo.svg" alt=""></a>
        </div>


            <!-- Row -->
            <div class="flex justify-center px-40 my-14">
               
                <!-- Col -->
                <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <div class="px-8 mb-4 text-center">
                        <h3 class="pt-4 mb-2 text-2xl">Forgot Your Password?</h3>
                        <p class="mb-4 text-sm text-gray-700">
                            We get it, stuff happens. Just enter your email address below and we'll send you a
                            link to reset your password!
                        </p>
                    </div>
                    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="id_email">
                                Email
                            </label>
                            <input
                                required
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="email" name="email" id="id_email"
                                placeholder="Enter Email Address..."
                            />
                        </div>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
                                type="submit"
                            >
                                Reset Password
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
                       
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="{% url 'signin' %}"
                            >
                                Remember your password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
