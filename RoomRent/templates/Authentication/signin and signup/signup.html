<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ROBOTO font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Rent - Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}

    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
  </head>

  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html @keyframes fadeInUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    .fadeInUp-animation {
      animation: 2.5s fadeInUp;
    }

    body {
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>

  <style>
    button {
      box-shadow: 0px 4px 61px 0px rgba(77, 71, 195, 0.4);
    }
  </style>

  <body class="bg-[#f3f4f6] font-['Roboto']">
    <!-- Container -->
    <div class="container mx-auto">

        <div class="logo-room-rent px-28 py-7 w-fit">
            <a href="{% url 'index' %}"><img src="images/static images/logo/roomrentlogo.svg" alt=""></a>
        </div>


        <div class="flex justify-center px-6 my-1">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div
                    class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                    style="background-image: url({% static '/images/static images/Signin and signup/signup.jpg' %})"
                ></div>
                <!-- Col -->
                <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
                    <form action="" method="post" enctype="multipart/form-data" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        {% csrf_token %}
                        <div class="">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Email
                            </label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                                    Username
                                </label>
                                <input
                                    class="md:w-64 w-full  px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="username"
                                    name="username"
                                    type="username"
                                    placeholder="Username"
                                    required
                                />
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="contactNumber">
                                    Contact Number
                                </label>
                                <input
                                    class="md:w-64  w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="contactNumber"
                                    type="tel"
                                    placeholder="Contact Number"
                                    name="contact"
                                    required
                                />
                            </div>
                        </div>
                        
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="password1">
                                    Password
                                </label>
                                <input
                                    class="md:w-64  w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="password1"
                                    type="password"
                                    name="password1" 
                                    placeholder="************"
                                    required
                                />
                            </div>
                            <div class="md:ml-2">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                                    Confirm Password
                                </label>
                                <input
                                    class="md:w-64  w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="c_password"
                                    type="password"
                                    name="password2"
                                    placeholder="************"
                                    required
                                />
                            </div>
                        </div>


                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <select id="registrationType" class="md:w-64 w-full  px-3 py-2 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" name="registrationType">
                                    <option value="tenant">Register as Tenant</option>
                                    <option value="owner">Register as Owner</option>
                                </select>
                            </div>
                            <div class="md:ml-2 bg-red-400" id="documentImageField" style="display: none;">
                                    <input  class="w-full text-black text-sm bg-gray-100 file:cursor-pointer cursor-pointer file:border-0 file:py-2 file:px-4 file:mr-4 file:bg-gray-800 file:hover:bg-gray-700 file:text-white rounded" type="file" name="document_image" id="id_document_image" accept="image/png, image/jpeg" multiple>
                            </div>
                        </div>

                        <div class=" text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                            >
                                Register Account
                            </button>
                        </div>
                        <hr class=" border-t" />
  
                        <div class="text-center pt-5">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="{% url 'signin' %}"
                            >
                                Already have an account? SignIn!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
  </body>
</html>
{% load sweetify %} {% sweetify %}
