<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="bg-gray-200 w-full">
        <div class="bg-gray-800">
            <div class="p-6">
                <h1 class="text-white text-3xl font-semibold">Admin Panel - Pending Requests</h1>
            </div>
        </div>
    </div>

    <div class="w-full md:w-1/2 pr-4">
        <br><br>
        <section class="mx-auto w-full max-w-7xl px-4 py-4">
        
            

<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    USERNAME
                </th>
                <th scope="col" class="px-6 py-3">
                    EMAIL
                </th>
                <th scope="col" class="px-6 py-3">
                    Contact
                </th>
                
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">


                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{requestedUser.username}}
                </th>
                <td class="px-6 py-4">
                    {{requestedUser.email}}
                </td>
                <td class="px-6 py-4">
                    {{requestedUser.useradditionaldetail.contact_number}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
        </section>

        <br><br>
        <section>
            <h1 class="px-6 text-2xl">USER DOCUMENT IMAGE</h1>
        </section>

        {% for img in citizenship %}
        <div class="grid">
            <div>
                <a href="{{ img.image.url }}" target="_blank">
                    <img src="{{ img.image.url }}" alt="Document Photo" class="mt-4 w-64 h-auto">
                </a>
            </div>

            
        {% endfor %}

            <div>

                <br><br>
                <form action="" method="post" class="ml-auto">
                    {% csrf_token %}
                    <input type="hidden" name="user" value="{{ requestedUser.username }}">
                    <button type="submit" name="approve" class="bg-green-500 text-white px-4 py-2 rounded-md mr-2">Approve</button>
                    <button type="submit" name="reject" class="bg-red-500 text-white px-4 py-2 rounded-md">Reject</button>
                </form>

            </div>

        </div>
           

           

</body>
</html>
