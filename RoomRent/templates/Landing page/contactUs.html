{% extends 'Users Profile/NavigationBarBase/base.html' %}
{% load custom_tags_payment %}
{% load static %} 
{% block title %} RoomRent | Contact US{%endblock%} 
{% block content %}

<main
  class="flex overflow-hidden px-20  mt-10" 
>
  <div class="flex-1 hidden lg:block">
    <img
      src="{% static 'images\static images\staticPageImages\contact.svg' %}"
      class="w-full h-[600px] object-cover"
    />
  </div>
  <div
    class=" flex-1 lg:flex lg:justify-center lg:h-screen lg:overflow-auto"
  >
    <div class="max-w-lg flex-1 mx-auto px-4 text-gray-600">
      <div>
        <h3 class="text-gray-800 text-3xl font-semibold sm:text-4xl">
          Contact us and Get in touch
        </h3>
        <p class="mt-3">
          Weâ€™d love to hear from you !
        </p>
      </div>
      <form action="" method="post" class="space-y-2 mt-5r">
        {% csrf_token %}
        <div>
          <label class="font-medium"> Full name </label>
          <input
            type="text"
            required
            placeholder="Full name..."
            name="fullName"
            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border-2 focus:border-gray-800 shadow-sm rounded-lg"
          />
        </div>
        <div>
          <label class="font-medium"> Email </label>
          <input
            type="email"
            required
            placeholder="email@example.com"
            name="email"
            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border-2 focus:border-gray-800 shadow-sm rounded-lg"
          />
        </div>
        
        <div>
          <label class="font-medium"> Message </label>
          <textarea
            required
            placeholder="Your message...."
            rows = "5"
            name="message"
            class="w-full mt-2  px-3 py-2 appearance-none bg-transparent outline-none border-2 focus:border-gray-800 shadow-sm rounded-lg"
          ></textarea>
        </div>
        <button type="submit"
          class="w-full px-4 py-2 text-white font-medium bg-gray-800 hover:bg-gray-700 active:bg-gray-900 rounded-lg duration-150"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</main>






{% endblock %}
